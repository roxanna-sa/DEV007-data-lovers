<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
</head>

<body>

  <header>
    <a accesskey="h" id="home" href="?"><img src="./img/logoheader.png" class="logo-header" alt="" id="logo-principal">
    </a>
    <img src="./img/winterishere.png" class="logo--header" alt="">
  </header>


  <div class="padre-elementos-superiores">

    <div class="input-logo">
      <input type="search" id="inputSearch" placeholder="Search by name..." class="filtro-personajes">

      <svg xmlns="http://www.w3.org/2000/svg" class="input-icon" viewBox="0 0 20 20" fill="currentColor">

        <path fill-rule="evenodd"
          d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
          clip-rule="evenodd">
        </path>
      </svg>

    </div>

    <select id="selectOrder" style="display:none" class="selector-orden">
      <option class="opciones" value="">Order: Default</option>
      <option class="opciones" value="ascendente">Order: Ascending</option>
      <option class="opciones" value="descendente">Order: Descending</option>
    </select>


    <div class="cantidad-miembros" style="display:none" id="cantidadDeMiembros">
      <p class="Members"> Members :</p>
      <p class="cantidadMembers" id="cantidadMiembros"></p>
    </div>

  </div>

  <!--Columna de familias-->
  <div class="columnas margin-right10" id="columna1">
    <button type="button" class="botonFamilia">

    <button type="button" class="botonFamilia">
      <p class="text-center">Seaworth </p>
    </button>

    <button type="button" class="botonFamilia">
      <p class="text-center">Free Folk </p>
    </button>

    <button type="button" class="botonFamilia">
      <p class="text-center">Naath </p>

    <button type="button" class="botonFamilia">
      <p class="text-center">Bolton </p>

    <button type="button" class="botonFamilia">
      <p class="text-center">Naharis </p>

    <button type="button" class="botonFamilia">

    <button type="button" class="botonFamilia">

    <button type="button" class="botonFamilia">

    <button type="button" class="botonFamilia">

    </button>

    <button type="button" class="botonFamilia">
      <p class="text-center">Unknown</p>
    </button>
  </div>



  <!--Columna de personajes (columna 2)-->



  <div id="root" class="columnas margin-right25" style="display:none"></div>




  <!--Columna tarjeta de informaciÃ³n personaje-->
  <div class="tarjeta" id="columna3" style="display:none">
    <p class="details">Character Details</p>
    <img src="#" class="imgCharacter" id="imgPersonajeSeleccionado">

    <div class="contenedorInfo">
      <p class="tarjetaPersonaje">First Name:</p>
      <p id="nombrePersonajeSeleccionado" class="tarjetaPersonajeInfo"></p>


      <p class="tarjetaPersonaje">Last Name:</p>
      <p id="apellidoPersonajeSeleccionado" class="tarjetaPersonajeInfo"></p>



      <p class="tarjetaPersonaje">Full Name:</p>
      <!-- <img src="img/usuario.png" alt="Icono FirstName"> -->
      <p id="nombreCompletoPersonajeSeleccionado" class="tarjetaPersonajeInfo"></p>


      <p class="tarjetaPersonaje">Family:</p>
      <!-- <img src="img/family.png" alt="Icono Family"> -->
      <p id="familiaPersonajeSeleccionado" class="tarjetaPersonajeInfo"></p>


      <p class="tarjetaPersonaje">Born:</p>
      <!-- <img src="img/fecha-de-nacimiento.png" alt="Icono Fecha de Nacimiento"> -->
      <p id="nacimientoPersonajeSeleccionado" class="tarjetaPersonajeInfo"></p>


      <p class="tarjetaPersonaje">Death:</p>
      <!-- <img src="img/espada.png" alt="Icono Fecha de Muerte"> -->
      <p id="muertePersonajeSeleccionado" class="tarjetaPersonajeInfo"></p>

      <p class="tarjetaPersonaje">Title:</p>
      <!-- <img src="img/divisa.png" alt="Icono Titulo"> -->
      <p id="tituloPersonajeSeleccionado" class="titlePersonajeInfo"></p>

    </div>
      <div class="IconoLastName">
      </div>
      <div class="IconoFirstName">
      </div>
      <div class="IconoFullName">
      </div>
      <div class="IconoFamily">
      </div>
      <div class="IconoBorn">
      </div>
      <div class="IconoDeath">
      </div>
      <div class="IconoTitle">
    </div>

    </div>


  <button id="[id]" name="plantilla" type="button" class="botonPersonaje">
    <img src="#" class="imagen-personaje">
    <div class="informacion">
      <p name="nombre" class="margin-top15">[Nombre-Personaje]</p>
    </div>
  </button>
